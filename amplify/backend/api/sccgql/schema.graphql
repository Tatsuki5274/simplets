    {allow: groups, groups: ["Admin"]}
    {allow: groups, groupsField: "companyGroup", operations: [read]}
  ]
)
{
  id: ID!
  # company: Company @connection  グループフィールドに置き換え
  name: String! #部門名
  sort: Int  #ソート
