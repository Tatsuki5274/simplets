  updateOwners: UpdateOwnerResponseType
    @function(name: "resolvers-${env}")
    @auth(rules: [
      {allow: private}
    ])
  
  # 社内管理者による削除処理  
  deleteSheetWithChildrenByCompanyAdmin(input: DeleteFieldType): Sheet
    @function(name: "resolvers-${env}")
    @auth(rules: [
      {allow: private}
    ])
